apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanban-postgres
  template:
    metadata:
      labels:
        app: kanban-postgres
    spec:
      containers:
        - name: kanban-postgres
          image: postgres:9.6-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "kanban"
            - name: POSTGRES_USER
              value: "kanban"
            - name: POSTGRES_PASSWORD
              value: "kanban"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "kanban"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "kanban"]
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kanban-app
  template:
    metadata:
      labels:
        app: kanban-app
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command: ['sh', '-c', 'until nc -zv kanban-postgres-service 5432; do echo "Waiting for Postgres..."; sleep 2; done']
      containers:
        - name: kanban-app
          image: nandini965/kanban-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_SERVER
              value: "backend-postgres.default.svc.cluster.local"
            - name: POSTGRES_DB
              value: "kanban"
            - name: POSTGRES_USER
              value: "kanban"
            - name: POSTGRES_PASSWORD
              value: "kanban"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kanban-ui
  template:
    metadata:
      labels:
        app: kanban-ui
    spec:
      initContainers:
        - name: wait-for-app
          image: busybox
          command: ['sh', '-c', 'until nc -zv kanban-app-service 8080; do echo "Waiting for Backend..."; sleep 2; done']
      containers:
        - name: kanban-ui
          image: nandini965/kanban-ui:latest
          ports:
            - containerPort: 80