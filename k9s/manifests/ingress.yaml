apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kanban-board-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: kanban.local  # Change this based on your domain or leave it as is
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kanban-ui
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kanban-app
                port:
                  number: 8080
